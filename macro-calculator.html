            <div class="card">
                <h2>üìä Your Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Weight (lbs)</label>
                        <input type="number" id="weight" value="170" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Daily Calories</label>
                        <input type="number" id="calories" value="2000" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Goal</label>
                        <select id="goal" onchange="calculate()">
                            <option value="lose">Weight Loss</option>

                            <option value="gain">Muscle Gain</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Diet Style</label>
                        <select id="diet" onchange="calculate()">
                            <option value="balanced" selected>Balanced</option>
                            <option value="lowcarb">Low Carb</option>
                            <option value="highcarb">High Carb</option>
                            <option value="keto">Keto</option>
                        </select>
                    </div>

                <div class="result-hero">
                    <div class="result-hero-label">Daily Calories</div>

                </div>

                    <div class="result-card">

                    </div>

                        <div class="result-value carbs" id="carbs">0g</div>

                <div class="breakdown-row"><span>Carbs (<span id="carbsPct">0</span>%)</span><span id="carbsCals">0 cal</span></div>

    <script>
        const ratios = {
            balanced: { protein: 30, carbs: 40, fat: 30 },
            lowcarb: { protein: 35, carbs: 25, fat: 40 },
            highcarb: { protein: 25, carbs: 55, fat: 20 },
            keto: { protein: 25, carbs: 5, fat: 70 }
        };

        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value) || 170;
            const calories = parseInt(document.getElementById('calories').value) || 2000;
            const goal = document.getElementById('goal').value;
            const diet = document.getElementById('diet').value;

            let proteinMultiplier = goal === 'gain' ? 1.0 : goal === 'lose' ? 0.9 : 0.8;
            let proteinGrams = weight * proteinMultiplier;

            const ratio = ratios[diet];

            const proteinCals = calories * (ratio.protein / 100);
            const carbsCals = calories * (ratio.carbs / 100);
            const fatCals = calories * (ratio.fat / 100);

            const carbsGrams = carbsCals / 4;
            const fatGrams = fatCals / 9;
            proteinGrams = proteinCals / 4;

            document.getElementById('totalCals').textContent = calories + ' cal';
            document.getElementById('protein').textContent = Math.round(proteinGrams) + 'g';
            document.getElementById('carbs').textContent = Math.round(carbsGrams) + 'g';
            document.getElementById('fat').textContent = Math.round(fatGrams) + 'g';

            document.getElementById('proteinPct').textContent = ratio.protein;
            document.getElementById('carbsPct').textContent = ratio.carbs;
            document.getElementById('fatPct').textContent = ratio.fat;

            document.getElementById('proteinCals').textContent = Math.round(proteinCals) + ' cal';
            document.getElementById('carbsCals').textContent = Math.round(carbsCals) + ' cal';
            document.getElementById('fatCals').textContent = Math.round(fatCals) + ' cal';
        }
        calculate();
    </script>

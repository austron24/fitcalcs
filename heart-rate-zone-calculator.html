    <script>
        const zones = [
            { num: 1, name: 'Recovery Zone', desc: 'Very light activity, warm-up/cool-down', low: 50, high: 60 },
            { num: 2, name: 'Fat Burn Zone', desc: 'Light exercise, builds endurance', low: 60, high: 70 },
            { num: 3, name: 'Aerobic Zone', desc: 'Moderate exercise, improves cardiovascular fitness', low: 70, high: 80 },
            { num: 4, name: 'Anaerobic Zone', desc: 'Hard exercise, increases performance', low: 80, high: 90 },
            { num: 5, name: 'VO2 Max Zone', desc: 'Maximum effort, short bursts only', low: 90, high: 100 }
        ];

        function calculate() {
            const age = parseInt(document.getElementById('age').value) || 30;
            const restingHR = parseInt(document.getElementById('restingHR').value) || 65;
            const method = document.getElementById('method').value;
            const fitness = document.getElementById('fitness').value;

            let maxHR;
            if (method === 'standard') {
                maxHR = 220 - age;
            } else if (method === 'tanaka') {
                maxHR = 208 - (0.7 * age);
            } else {
                maxHR = 220 - age;
            }

            document.getElementById('maxHR').textContent = Math.round(maxHR) + ' bpm';

            let zoneHTML = '';
            zones.forEach(zone => {
                let lowHR, highHR;
                if (method === 'karvonen') {
                    const hrReserve = maxHR - restingHR;
                    lowHR = Math.round((hrReserve * zone.low / 100) + restingHR);
                    highHR = Math.round((hrReserve * zone.high / 100) + restingHR);
                } else {
                    lowHR = Math.round(maxHR * zone.low / 100);
                    highHR = Math.round(maxHR * zone.high / 100);
                }
                
                zoneHTML += `
                    <div class="zone-card zone-${zone.num}">
                        <div class="zone-number">Z${zone.num}</div>
                        <div>
                            <div class="zone-name">${zone.name}</div>
                            <div class="zone-desc">${zone.desc}</div>
                        </div>
                        <div class="zone-range">${lowHR}-${highHR} bpm</div>
                    </div>
                `;
            });
            document.getElementById('zoneGrid').innerHTML = zoneHTML;
        }

        calculate();
    </script>

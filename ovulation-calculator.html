                    </div>

    <script>
        // Set default date to today
        document.getElementById('lastPeriod').valueAsDate = new Date();

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        function calculate() {
            const lastPeriod = new Date(document.getElementById('lastPeriod').value);
            const cycleLength = parseInt(document.getElementById('cycleLength').value);

            if (isNaN(lastPeriod.getTime())) return;

            // Ovulation typically occurs 14 days before next period
            const ovulationDay = cycleLength - 14;
            const ovulationDate = new Date(lastPeriod);
            ovulationDate.setDate(lastPeriod.getDate() + ovulationDay);

            // Fertile window: 5 days before ovulation to 1 day after
            const fertileStart = new Date(ovulationDate);
            fertileStart.setDate(ovulationDate.getDate() - 5);
            
            const fertileEnd = new Date(ovulationDate);
            fertileEnd.setDate(ovulationDate.getDate() + 1);

            const nextPeriod = new Date(lastPeriod);
            nextPeriod.setDate(lastPeriod.getDate() + cycleLength);

            document.getElementById('ovulationDate').textContent = formatDate(ovulationDate);
            document.getElementById('fertileStart').textContent = formatDate(fertileStart);
            document.getElementById('fertileEnd').textContent = formatDate(fertileEnd);
            document.getElementById('nextPeriod').textContent = formatDate(nextPeriod);

            // Generate calendar
            let html = '';
            for (let i = 0; i < cycleLength; i++) {
                const day = new Date(lastPeriod);
                day.setDate(lastPeriod.getDate() + i);
                
                let status = '';
                let className = '';
                
                if (i < 5) {
                    status = 'Period';
                } else if (day >= fertileStart && day <= fertileEnd) {
                    status = day.getTime() === ovulationDate.getTime() ? 'üåü Ovulation' : 'üíö Fertile';
                    className = 'fertile';
                } else {
                    status = 'Low fertility';
                }

                html += '<div class="breakdown-row ' + className + '"><span>Day ' + (i + 1) + ' - ' + formatDate(day) + '</span><span>' + status + '</span></div>';
            }
            document.getElementById('calendar').innerHTML = html;
        }
        calculate();
    </script>

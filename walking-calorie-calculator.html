    <header class="header">
        <h1>üö∂ Walking Calorie Calculator</h1>

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>üìä Your Walk Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Your Weight (lbs)</label>
                        <input type="number" id="weight" value="160" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Walking Speed</label>
                        <select id="speed" onchange="calculate()">
                            <option value="2.0">Slow (2.0 mph)</option>
                            <option value="2.5">Leisurely (2.5 mph)</option>
                            <option value="3.0" selected>Moderate (3.0 mph)</option>
                            <option value="3.5">Brisk (3.5 mph)</option>
                            <option value="4.0">Fast (4.0 mph)</option>
                            <option value="4.5">Very Fast (4.5 mph)</option>
                            <option value="5.0">Power Walk (5.0 mph)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" value="30" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Terrain</label>
                        <select id="terrain" onchange="calculate()">
                            <option value="1.0" selected>Flat Surface</option>
                            <option value="1.15">Slight Incline</option>
                            <option value="1.3">Moderate Hills</option>
                            <option value="1.5">Steep Hills</option>
                        </select>
                    </div>

                    <div class="result-card">
                        <div class="result-value" id="distance">0 mi</div>

                    </div>
                    <div class="result-card">
                        <div class="result-value" id="steps">0</div>
                        <div class="result-label">Estimated Steps</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="calPerMile">0</div>
                        <div class="result-label">Cal per Mile</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="calPerHour">0</div>
                        <div class="result-label">Cal per Hour</div>
                    </div>

    <script>
        // MET values for walking speeds
        const metValues = {
            2.0: 2.0,
            2.5: 2.8,
            3.0: 3.5,
            3.5: 4.3,
            4.0: 5.0,
            4.5: 7.0,
            5.0: 8.3
        };
        
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const speed = parseFloat(document.getElementById('speed').value) || 3.0;
            const duration = parseFloat(document.getElementById('duration').value) || 0;
            const terrain = parseFloat(document.getElementById('terrain').value) || 1.0;
            
            const weightKg = weight * 0.453592;
            const met = metValues[speed] || 3.5;
            const hours = duration / 60;
            
            // Calories = MET √ó weight(kg) √ó time(hours) √ó terrain factor
            const calories = met * weightKg * hours * terrain;
            const distance = speed * hours;
            const steps = Math.round(distance * 2000); // ~2000 steps per mile
            const calPerMile = distance > 0 ? calories / distance : 0;
            const calPerHour = calories / hours;
            
            document.getElementById('calories').textContent = Math.round(calories);
            document.getElementById('distance').textContent = distance.toFixed(2) + ' mi';
            document.getElementById('steps').textContent = steps.toLocaleString();
            document.getElementById('calPerMile').textContent = Math.round(calPerMile);
            document.getElementById('calPerHour').textContent = Math.round(calPerHour);
            
            // Generate pace comparison
            const speeds = [2.5, 3.0, 3.5, 4.0, 4.5];
            let rowsHtml = '';
            speeds.forEach(s => {
                const m = metValues[s];
                const cal30 = Math.round(m * weightKg * 0.5 * terrain);
                const cal60 = Math.round(m * weightKg * 1.0 * terrain);
                const isSelected = Math.abs(s - speed) < 0.1;
                rowsHtml += `<div class="pace-row" style="${isSelected ? 'background: var(--primary); color: white;' : ''}">
                    <div>${s} mph</div>
                    <div>${cal30} cal</div>
                    <div>${cal60} cal</div>
                </div>`;
            });
            document.getElementById('paceRows').innerHTML = rowsHtml;
        }
        
        calculate();
    </script>

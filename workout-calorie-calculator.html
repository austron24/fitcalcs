    <script>
        // MET values for activities
        const activities = {
            running_6: { name: 'Running (6 mph)', met: 9.8 },
            running_8: { name: 'Running (8 mph)', met: 11.8 },
            cycling_12: { name: 'Cycling (12-14 mph)', met: 8.0 },
            cycling_16: { name: 'Cycling (16-19 mph)', met: 12.0 },
            swimming_mod: { name: 'Swimming (moderate)', met: 5.8 },
            swimming_vig: { name: 'Swimming (vigorous)', met: 9.8 },
            walking_3: { name: 'Walking (3 mph)', met: 3.5 },
            walking_4: { name: 'Walking (4 mph)', met: 5.0 },
            weights_light: { name: 'Weight Training (light)', met: 3.5 },
            weights_vig: { name: 'Weight Training (vigorous)', met: 6.0 },
            hiit: { name: 'HIIT Training', met: 12.0 },
            yoga: { name: 'Yoga', met: 3.0 },
            elliptical: { name: 'Elliptical', met: 5.0 },
            rowing: { name: 'Rowing Machine', met: 7.0 },
            jump_rope: { name: 'Jump Rope', met: 11.0 },
            dancing: { name: 'Dancing', met: 5.5 }
        };

        function calculate() {
            let weight = parseFloat(document.getElementById('weight').value) || 150;
            const weightUnit = document.getElementById('weightUnit').value;
            const activityKey = document.getElementById('activity').value;
            const duration = parseInt(document.getElementById('duration').value) || 30;

            // Convert to kg if needed
            const weightKg = weightUnit === 'lbs' ? weight * 0.453592 : weight;
            const met = activities[activityKey].met;

            // Calories = MET × weight(kg) × time(hours)
            const caloriesPerHour = met * weightKg;
            const caloriesPerMin = caloriesPerHour / 60;
            const totalCalories = caloriesPerMin * duration;
            const fatBurned = totalCalories / 7700 * 1000; // 7700 cal per kg fat

            document.getElementById('caloriesBurned').textContent = Math.round(totalCalories);
            document.getElementById('calPerMin').textContent = caloriesPerMin.toFixed(1);
            document.getElementById('calPerHour').textContent = Math.round(caloriesPerHour);
            document.getElementById('fatBurned').textContent = fatBurned.toFixed(1) + ' g';

            // Update activity comparison grid
            let gridHTML = '';
            const compareActivities = ['running_6', 'cycling_12', 'swimming_mod', 'walking_4', 'weights_vig', 'hiit'];
            compareActivities.forEach(key => {
                const act = activities[key];
                const cal = Math.round((act.met * weightKg / 60) * duration);
                const isSelected = key === activityKey;
                gridHTML += `
                    <div class="activity-card ${isSelected ? 'selected' : ''}" onclick="selectActivity('${key}')">
                        <div class="activity-name">${act.name}</div>
                        <div class="activity-cal">${cal} cal / ${duration} min</div>
                    </div>
                `;
            });
            document.getElementById('activityGrid').innerHTML = gridHTML;
        }

        function selectActivity(key) {
            document.getElementById('activity').value = key;
            calculate();
        }

        calculate();
    </script>
